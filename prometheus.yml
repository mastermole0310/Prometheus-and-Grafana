global:
    scrape_interval: 5s
    external_labels:
        monitor: 'my-monitor'
scrape_configs:
    - job_name: 'prometheus'
      static_configs: 
        - targets: ['localhost:9090']

    - job_name: pushgateway
      honor_labels: true
      static_configs:
        - targets: ['pushgateway:9091']



